<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Скачать</title>
</head>
<body>
<textarea id="txt" style="height:450px; width:100%;"></textarea>
<script>
    function getXmlHttp() {
                var xmlhttp;
                try {
                    xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
                } catch (e) {
                    try {
                        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                    } catch (E) {
                        xmlhttp = false;
                    }
                }
                if (!xmlhttp && typeof XMLHttpRequest != 'undefined') {
                    xmlhttp = new XMLHttpRequest();
                }
                return xmlhttp;
            }
            var txtt = 'Hello';

            (function () {
                var xmlhttp = getXmlHttp();
                xmlhttp.open('GET', 'spisok.txt', false);
                xmlhttp.send(null);
                if (xmlhttp.status == 200) {
                    var response = xmlhttp.responseText;
                    txtt = response;
                }
            })();

            var txt = document.getElementById("txt").value = txtt;
</script>
</body>
</html>
